<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Watch Live from YouTube, Twitch, Facebook, Livestream in one page.">
    <meta name="keywords" content="live monitor,youtube,twitch,facebook,livestream">
    <link rel="icon" href="images/theme/tv.ico">
    <title>Live Monitor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="dist/css/app.css">
    <script src="dist/js/manifest.js"></script>
    <script src="dist/js/vendor.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker
                .register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        console.log('OK');
    </script>
</head>
<body>
    <app></app>
    <script src="dist/js/bundle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71606599-3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-71606599-3');
    </script>
</body>
</html>
